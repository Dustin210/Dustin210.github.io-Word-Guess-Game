<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hangman!</title>
</head>
<body>
    <div class="container">
            <div class="jumbotron">
                    <h1 class="display">Hangman!</h1>
                    <br>
                        <h2>Press any letter to get started</h2>
    </div>
    
    <div class="container">
        <div class="guess-box">
                
            <p>Guess the name</p>
                <h1 id="nameToGuess">-------</h1>
                <br>
            <p>WRONG:<span id="wrongGuesses"></span></p>
                <br>
            <p>Guesses left:<span id="guessesLeft"></span></p>
                <br>
            <p>Loser count:<span id="lossCount">0</span></p>
                <br>
            <p>The Win count:<span id="winCount">0</span></p>
            </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
